rules:
  - id: log-sensitive-information
    message: The App logs information. Sensitive information should never be logged.
    severity: INFO
    metadata:
      likelihood: LOW
      impact: MODERATE
      confidence: LOW
      category: security
      subcategory:
        - vuln
      cwe:
        - "CWE-532: Insertion of Sensitive Information into Log File"
      references:
        - https://cwe.mitre.org/data/definitions/532.html
      technology:
        - logging
      source_rule_url: https://docs.horusec.io/docs/cli/analysis-tools/open-source-horusec-engine/horusec-dart/#no-log-sensitive-information-in-console
    languages:
      - dart
    pattern-either:
      - pattern-regex: print\(.*(\$|%|(\'|")\s*\+)
      - pattern-regex: window\.console.*\(.*(\$|%|(\'|")\s*\+)
      - pattern-regex: log.*\.(finest|finer|fine|config|info|warning|severe|shout|erro).*\(.*(\$|%|(\'|")\s*\+)
    paths:
      include:
        - "*.dart"
      exclude:
        - "**/test/**"
        - "**/example/*"
        - "*/build/*"
        - "*_test.dart"
