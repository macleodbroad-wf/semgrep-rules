rules:
  - id: xss-attack
    message: Sensitive information should never be sent over insecure channels such as sms.
    severity: MEDIUM
    metadata:
      likelihood: LOW
      impact: MODERATE
      confidence: LOW
      category: security
      subcategory:
        - vuln
      cwe:
        - "CWE-79: Improper Neutralization of Input During Web Page Generation ('Cross-site Scripting')"
      references:
        - https://cwe.mitre.org/data/definitions/79.html
      technology:
        - xss
      source_rule_url: https://docs.horusec.io/docs/cli/analysis-tools/open-source-horusec-engine/horusec-dart/#prevent-xss-attack
    languages:
      - dart
    pattern-regex: Element\.html\(
    paths:
      include:
        - "*.dart"
