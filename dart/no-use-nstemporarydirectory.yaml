rules:
  - id: no-use-nstemporarydirectory
    message: User use in "NSTemporaryDirectory ()" is unreliable, it can result in vulnerabilities in the directory.
    severity: INFO
    metadata:
      likelihood: LOW
      impact: HIGH
      confidence: HIGH
      category: security
      subcategory:
        - vuln
      cwe:
        - "CWE-22: Improper Limitation of a Pathname to a Restricted Directory ('Path Traversal')"
      references:
        - https://cwe.mitre.org/data/definitions/22.html
      technology:
        - file
      source_rule_url: https://docs.horusec.io/docs/cli/analysis-tools/open-source-horusec-engine/horusec-dart/#no-use-nstemporarydirectory
    languages:
      - dart
    pattern-regex: NSTemporaryDirectory\(\)
    paths:
      include:
        - "*.dart"
      exclude:
        - "**/test/**"
        - "**/example/*"
        - "*/build/*"
        - "*_test.dart"
