rules:
  - id: send-sms
    message: Sensitive information should never be sent over insecure channels such as sms.
    severity: LOW
    metadata:
      likelihood: LOW
      impact: MODERATE
      confidence: LOW
      category: security
      subcategory:
        - vuln
      owasp:
        - "M3: Insufficient Transport Layer Protection"
      references:
        - https://owasp.org/www-project-mobile-top-10/2014-risks/m3-insufficient-transport-layer-protection
      technology:
        - http
      source_rule_url: https://docs.horusec.io/docs/cli/analysis-tools/open-source-horusec-engine/horusec-dart/#send-sms
    languages:
      - dart
    pattern-either:
      - pattern-regex: flutter_sms\.dart
      - pattern-regex: sendSMS
    paths:
      include:
        - "*.dart"
      exclude:
        - "**/test/**"
        - "**/example/*"
        - "*/build/*"
        - "*_test.dart"
