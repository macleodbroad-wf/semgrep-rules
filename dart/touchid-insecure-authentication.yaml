rules:
  - id: touchid-insecure-authentication
    message: If the mobile app uses a feature like TouchID, it suffers from insecure authentication.
    severity: INFO
    metadata:
      likelihood: MEDIUM
      impact: SEVERE
      confidence: MEDIUM
      category: security
      subcategory:
        - vuln
      owasp:
        - "M4: Insecure Authentication"
      references:
        - https://owasp.org/www-project-mobile-top-10/2016-risks/m4-insecure-authentication
      technology:
        - touchID
      source_rule_url: https://docs.horusec.io/docs/cli/analysis-tools/open-source-horusec-engine/horusec-dart/#no-use-biometrics-types-face-or-fingerprint-for-login-in-account
    languages:
      - dart
    pattern-regex: (getAvailableBiometrics).*(contains\(BiometricType\.face\))|(contains\(BiometricType\.fingerprint\))
    paths:
      include:
        - "*.dart"
