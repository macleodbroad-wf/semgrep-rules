rules:
  - id: list-clipboard-changes
    message: The application allows you to list the changes on the Clipboard. Some malware also lists changes to the Clipboard.
    severity: INFO
    metadata:
      likelihood: LOW
      impact: HIGH
      confidence: HIGH
      category: security
      subcategory:
        - vuln
      references:
        - https://cwe.mitre.org/data/definitions/532.html
      technology:
        - clipboard
      source_rule_url: https://docs.horusec.io/docs/cli/analysis-tools/open-source-horusec-engine/horusec-dart/#no-list-changes-on-the-clipboard
    languages:
      - dart
    pattern-regex: Clipboard\.getData|StreamController.*broadcast\(
    paths:
      include:
        - "*.dart"
