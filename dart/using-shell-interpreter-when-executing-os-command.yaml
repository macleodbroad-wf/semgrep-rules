rules:
  - id: using-shell-interpreter-when-executing-os-command
    message: Arbitrary OS command injection vulnerabilities are more likely when a shell is spawned rather than a new process, indeed shell meta-chars can be used (when parameters are user-controlled for instance) to inject OS commands.
    severity: MEDIUM
    metadata:
      likelihood: LOW
      impact: HIGH
      confidence: HIGH
      category: security
      subcategory:
        - vuln
      cwe:
        - "CWE-78: Improper Neutralization of Special Elements used in an OS Command ('OS Command Injection')"
      references:
        - https://cwe.mitre.org/data/definitions/78.html
      technology:
        - os-command
      source_rule_url: https://docs.horusec.io/docs/cli/analysis-tools/open-source-horusec-engine/horusec-dart/#using-shell-interpreter-when-executing-os-commands
    languages:
      - dart
    pattern-regex: Process\.run
    paths:
      include:
        - "*.dart"
