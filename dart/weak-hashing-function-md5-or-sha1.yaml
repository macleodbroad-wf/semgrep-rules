rules:
  - id: weak-hashing-function-md5-or-sha1
    message: MD5 or SHA1 have known collision weaknesses and are no longer considered strong hashing algorithms.
    severity: MEDIUM
    metadata:
      likelihood: LOW
      impact: MODERATE
      confidence: MEDIUM
      category: security
      subcategory:
        - vuln
      cwe:
        - "CWE-326: Inadequate Encryption Strength"
      references:
        - https://cwe.mitre.org/data/definitions/326.html
      technology:
        - cryptography
      source_rule_url: https://docs.horusec.io/docs/cli/analysis-tools/open-source-horusec-engine/horusec-dart/#weak-hashing-function-md5-or-sha1
    languages:
      - dart
    pattern-either:
      - pattern-regex: md5\..*\(
      - pattern-regex: hmacMd5\..*\(
      - pattern-regex: sha1\..*\(
      - pattern-regex: hmacSha1\..*\(
    paths:
      include:
        - "*.dart"
      exclude:
        - "**/test/**"
        - "**/example/*"
        - "*/build/*"
        - "*_test.dart"
