rules:
  - id: http-without-ssl
    message: Insecure implementation of SSL. Trusting all the certificates or accepting self signed certificates is a critical security hole. This application is vulnerable to MITM attacks.
    severity: HIGH
    metadata:
      likelihood: MEDIUM
      impact: MODERATE
      confidence: MEDIUM
      category: security
      subcategory:
        - vuln
      owasp:
        - "M3: Insufficient Transport Layer Protection"
      references:
        - https://owasp.org/www-project-mobile-top-10/2014-risks/m3-insufficient-transport-layer-protection
      technology:
        - http
      source_rule_url: https://docs.horusec.io/docs/cli/analysis-tools/open-source-horusec-engine/horusec-dart/#no-use-connection-without-ssl
    languages:
      - dart
    pattern-either:
        - pattern-regex: \.bindSecure\(\n?('|")http:\/\/
        - pattern-regex: XmlDocument\.parse\(
        - pattern-regex: readAsStringSync\(
    paths:
      include:
        - "*.dart"
